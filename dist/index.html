
    <!DOCTYPE html>
    <html lang='en'>
      <head>
        <meta charset='UTF-8' />
        <meta name='viewport' content='width=device-width, initial-scale=1.0' />
        <meta http-equiv='X-UA-Compatible' content='IE=edge' />
        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css'>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css' 
        integrity='sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk' crossorigin='anonymous'>
        <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>
        <link rel='stylesheet' href='style.css'>
        <title>Team Profile Generator</title>
      </head>
      <body>
        <header>
          <nav class='navbar-light' id='navbar'>
            <span class='navbar-brand mb-50 h1 w-100 text-center'>Team Profile Generator</span>
          </nav>
        </header>
        <main>
          <section id='infoContainer' class='row-col-2'>
            <div class='header text-center' id='teamMemberContainer'>
              <h2>Employees</h2>
                <div class='row ms-1 justify-content-center ml-5 mr-5' id='card-container'>
                  
                <div class='col-4 mt-4'>
                  <div class='card h-100'>
                    <div class='card-header'>
                      <h3 class='emp-name'>Tommy</h3>
                      <h4 class='emp-role'>Manager
                        <i class='fa fa-briefcase' aria-hidden='true'></i>
                        
                        
                      </h4>
                    </div>
                    <div class='card-body'>
                      <p class='id'>ID: 001</p>
                      <p class='email'>Email:<a href='mailto:thomas@shelbycorp.uk'>thomas@shelbycorp.uk</a></p>
                      <p class='specInfo'>Office Number: 010-100-1010</p>
                    </div>
                  </div>
                </div>
          
                <div class='col-4 mt-4'>
                  <div class='card h-100'>
                    <div class='card-header'>
                      <h3 class='emp-name'>Arthur</h3>
                      <h4 class='emp-role'>Engineer
                        
                        <i class="fa fa-laptop" aria-hidden="true"></i>
                        
                      </h4>
                    </div>
                    <div class='card-body'>
                      <p class='id'>ID: 003</p>
                      <p class='email'>Email:<a href='mailto:arthur@shelbycorp.uk'>arthur@shelbycorp.uk</a></p>
                      <ul class='specInfo'>
                        
                        <li>Github: <a href='http://www.github.com/artsgarden' target='_blank'>artsgarden</a></li>
                         
                      </ul>
                    </div>
                  </div>
                </div>
          
                <div class='col-4 mt-4'>
                  <div class='card h-100'>
                    <div class='card-header'>
                      <h3 class='emp-name'>Finn</h3>
                      <h4 class='emp-role'>Intern
                        
                        
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                      </h4>
                    </div>
                    <div class='card-body'>
                      <p class='id'>ID: 006</p>
                      <p class='email'>Email:<a href='mailto:finn@shelbycorp.uk'>finn@shelbycorp.uk</a></p>
                      <ul class='specInfo'>
                        
                        
                        <li>School: School of Hard Knocks 
                      </ul>
                    </div>
                  </div>
                </div>
          
                </div>
            </div>
          </section>
        </main>

      <script src='https://code.jquery.com/jquery-3.5.1.slim.min.js' integrity='sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj' crossorigin='anonymous'></script>
      <script src='https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js' integrity='sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo' crossorigin='anonymous'></script>
      <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js' integrity='sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI' crossorigin='anonymous'></script>
      </body>
    </html>
